<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
    <title>Mark Your Attendance</title>
  </head>
  <body background="https://wallpaper.dog/large/20525663.jpg">
    
    <div class="container-fluid">
        <div class="row justify-content-center" style="margin-top: 20%;">
            <div class="col-4 text-center">

              <form method="post"  action="{% url 'register' %}">
                {% csrf_token %}
        
                <button type="submit" class="btn btn-outline-info" style="font-size: 44px; border-radius: 2.25rem; border-width: 10px;font-family: 'Mouse Memoirs', sans-serif;
                ">New Registration</button>
              </form>

            </div>
            <div class="col-4 text-center">
              <form method="post"  action="{% url 'attendence_from' %}">
                {% csrf_token %}
        
                <button type="submit" class="btn btn-outline-info" style="font-size: 44px; border-radius: 2.25rem; border-width: 10px;font-family: 'Mouse Memoirs', sans-serif;
                ">Mark Attendance</button>
              </form>

            </div>

        </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
